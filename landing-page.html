<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="header-top">
                <div class="header-logo">Header Logo</div>
                <div class="header-links">
                    <ul class="links">
                        <li>header link one</li>
                        <li>header link two</li>
                        <li>header link three</li>
                    </ul>
                </div>
            </div>

            <div class="header-bottom">
                <div class="info">
                    <div class="heading">
                        <h1>This website is awesome</h1>
                    </div>
                    <div class="content">
                        <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower
                        contrast</p>
                    </div>
                    <button class="signup-top">Sign up</button>
                </div>
                <div class="header-img">
                    <div class="img-text">this is a place holder for an image</div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
